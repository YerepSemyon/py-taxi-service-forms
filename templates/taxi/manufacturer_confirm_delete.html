{% extends "base.html" %}
{% block content %}
  <h1>Confirm delete manufacturer</h1>
  <p>Are you sure you want to delete manufacturer "{{ manufacturer }}"?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Confirm">
    <a class="btn btn-secondary" href="{% url 'taxi:manufacturer-list' %}">Cancel</a>
  </form>
{% endblock %}
